    <img src="https://raw.githubusercontent.com/heloomendess/custom-html-scsc/refs/heads/main/microsoft%20(1).png" alt="Paisagem 3" style="width:800px;height:100px;object-fit:cover;flex-shrink:0;border-radius:10px;scroll-snap-align:center;">
    <img src="https://raw.githubusercontent.com/heloomendess/custom-html-scsc/refs/heads/main/oracle%20(6).png" alt="Paisagem 4" style="width:800px;height:100px;object-fit:cover;flex-shrink:0;border-radius:10px;scroll-snap-align:center;">
